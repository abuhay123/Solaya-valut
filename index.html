<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solaya Vault</title>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ed25519-hd-key@1.1.1/dist/index.umd.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 300px;
    }
    .card {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ğŸ’¼ Solaya Vault</h1>
  <div class="card">
    <p>ğŸ‘â€ğŸ—¨ ×”×›× ×¡ 12 ××™×œ×™× ×œ×©×—×–×•×¨:</p>
    <input id="mnemonic" placeholder="twelve words..." /><br>
    <button onclick="connectWallet()">×”×ª×—×‘×¨</button>
  </div>

  <div class="card" id="wallet-info" style="display:none">
    <p>âœ… ××—×•×‘×¨</p>
    <p><b>×›×ª×•×‘×ª:</b> <span id="pubkey"></span></p>
    <p><b>×™×ª×¨×”:</b> <span id="balance"></span> SOL</p>
    <hr>
    <input id="toAddress" placeholder="×›×ª×•×‘×ª ×™×¢×“ ×œ×©×œ×™×—×”" /><br>
    <input id="amount" placeholder="×›××•×ª ×‘-SOL" /><br>
    <button onclick="sendSol()">×©×œ×— SOL</button>
    <p id="tx-status"></p>
  </div>

  <script>
    let keypair;
    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));

    async function connectWallet() {
      const mnemonic = document.getElementById("mnemonic").value.trim();
      const seed = await bip39.mnemonicToSeed(mnemonic);
      const path = "m/44'/501'/0'/0'";
      const derived = ed25519HdKey.derivePath(path, seed.toString("hex")).key;
      keypair = solanaWeb3.Keypair.fromSeed(derived);

      const pubkey = keypair.publicKey.toBase58();
      document.getElementById("pubkey").innerText = pubkey;

      const balanceLamports = await connection.getBalance(keypair.publicKey);
      document.getElementById("balance").innerText = (balanceLamports / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);
      
      document.getElementById("wallet-info").style.display = "block";
    }

    async function sendSol() {
      const to = document.getElementById("toAddress").value.trim();
      const amount = parseFloat(document.getElementById("amount").value.trim()) * solanaWeb3.LAMPORTS_PER_SOL;
      const transaction = new solanaWeb3.Transaction().add(
        solanaWeb3.SystemProgram.transfer({
          fromPubkey: keypair.publicKey,
          toPubkey: new solanaWeb3.PublicKey(to),
          lamports: amount
        })
      );
      try {
        const sig = await solanaWeb3.sendAndConfirmTransaction(connection, transaction, [keypair]);
        document.getElementById("tx-status").innerText = "ğŸŸ¢ ×©×™×“×•×¨ ×‘×•×¦×¢: " + sig;
      } catch (err) {
        document.getElementById("tx-status").innerText = "âŒ ×©×’×™××”: " + err.message;
      }
    }
  </script>
</body>
</html>
