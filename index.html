  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #ffffff;
    }
    header {
      background: #111;
      padding: 20px;
      box-shadow: 0 4px 12px #000;
      text-align: center;
    }
    header h1 {
      font-size: 28px;
      margin: 0;
      animation: glow 2s infinite ease-in-out;
    }
    @keyframes glow {
      0%, 100% { color: #fff; text-shadow: 0 0 10px #00ffcc; }
      50% { color: #00ffcc; text-shadow: 0 0 20px #00ffcc; }
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #1a1a1a;
      padding: 10px 0;
    }
    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #00ffcc;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    canvas {
      margin-top: 30px;
    }
  </style>

<body>
  <header>
    <h1>Solaya Vault</h1>
  </header>
  <nav>
    <a href="#" onclick="showSection('register')"> 转专转</a>
    <a href="#" onclick="showSection('wallet')">Ь 专拽</a>
    <a href="#" onclick="showSection('market')"> 砖拽</a>
    <a href="#" onclick="showSection('settings')">锔 专转</a>
  </nav>

  <div id="app" class="container">
    <!-- 专砖/转专转 -->
    <div id="register">
      <h2> 爪专 专拽 砖</h2>
      <button onclick="createWallet()">爪专 专拽</button>
      <p id="newMnemonic"></p>

      <h3> 转专转 注 12 </h3>
      <input id="mnemonicInput" placeholder="twelve words..." />
      <button onclick="importWallet()">转专</button>

      <h3> 转专转 注 Private Key</h3>
      <input id="privKeyInput" placeholder="Private key (base58)" />
      <button onclick="importPrivateKey()">转专 注 驻转</button>
      <p id="loginStatus"></p>
      <div id="g_id_onload"
     data-client_id="YOUR_GOOGLE_CLIENT_ID"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="filled_black"
     data-text="sign_in_with"
     data-size="large"
     data-logo_alignment="left">
</div>
    </div>
    <!-- 专拽 -->
    <div id="wallet" class="hidden">
      <h2>Ь 专拽 砖</h2>
      <p><strong>转转:</strong> <span id="walletAddress"></span></p>
      <p><strong>转专:</strong> <span id="walletBalance"></span> SOL</p>

      <h3>砖转 SOL</h3>
      <input id="toAddress" placeholder="转转 注" />
      <input id="amount" placeholder="住 -SOL" />
      <button onclick="sendSol()">砖 SOL</button>
      <p id="sendStatus"></p>

      <h3>砖转 拽 SPL</h3>
      <input id="tokenMint" placeholder="Mint Address 砖 拽" />
      <input id="tokenTo" placeholder="转转 注" />
      <input id="tokenAmount" placeholder="转" />
      <button onclick="sendSPL()">砖 拽</button>
      <p id="splStatus"></p>
    </div>

    <!-- 砖拽 -->
    <div id="market" class="hidden">
      <h2> 转 砖拽</h2>
      <canvas id="priceChart" height="200"></canvas>
      <p id="marketStatus">注...</p>
    </div>

    <!-- 专转 -->
    <div id="settings" class="hidden">
      <h2>锔 专转</h2>
      <p> 转 住祝 驻专 住驻, :</p>
      <ul>
        <li> 驻转 住住</li>
        <li> 驻专驻 砖</li>
        <li> Face ID (注转)</li>
      </ul>
    </div>
  </div>

  <script>
    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
    let keypair;

    function showSection(id) {
      document.querySelectorAll('#app > div').forEach(div => div.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    async function createWallet() {
      const mnemonic = bip39.generateMnemonic();
      const seed = await bip39.mnemonicToSeed(mnemonic);
      const derived = ed25519HdKey.derivePath("m/44'/501'/0'/0'", seed.toString('hex')).key;
      keypair = solanaWeb3.Keypair.fromSeed(derived);
      document.getElementById("newMnemonic").innerText = "砖专 转 : " + mnemonic;
      afterLogin();
    }

    async function importWallet() {
      const mnemonic = document.getElementById("mnemonicInput").value.trim();
      const seed = await bip39.mnemonicToSeed(mnemonic);
      const derived = ed25519HdKey.derivePath("m/44'/501'/0'/0'", seed.toString('hex')).key;
      keypair = solanaWeb3.Keypair.fromSeed(derived);
      afterLogin();
    }

    async function importPrivateKey() {
      const priv = document.getElementById("privKeyInput").value.trim();
      const decoded = bs58.decode(priv);
      keypair = solanaWeb3.Keypair.fromSecretKey(decoded);
      afterLogin();
    }

    async function afterLogin() {
      const address = keypair.publicKey.toBase58();
      document.getElementById("walletAddress").innerText = address;

      const balance = await connection.getBalance(keypair.publicKey);
      document.getElementById("walletBalance").innerText = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);
      showSection('wallet');
      loadChart();
    }

    async function sendSol() {
      const to = document.getElementById("toAddress").value.trim();
      const lamports = parseFloat(document.getElementById("amount").value.trim()) * solanaWeb3.LAMPORTS_PER_SOL;

      const tx = new solanaWeb3.Transaction().add(
        solanaWeb3.SystemProgram.transfer({
          fromPubkey: keypair.publicKey,
          toPubkey: new solanaWeb3.PublicKey(to),
          lamports
        })
      );

      const signature = await solanaWeb3.sendAndConfirmTransaction(connection, tx, [keypair]);
      document.getElementById("sendStatus").innerText = "砖! 注住拽: " + signature;
    }

    async function sendSPL() {
      const mint = new solanaWeb3.PublicKey(document.getElementById("tokenMint").value.trim());
      const to = new solanaWeb3.PublicKey(document.getElementById("tokenTo").value.trim());
      const amount = parseFloat(document.getElementById("tokenAmount").value.trim()) * 1e6;

      const token = new splToken.Token(connection, mint, splToken.TOKEN_PROGRAM_ID, keypair);
      const fromTokenAccount = await token.getOrCreateAssociatedAccountInfo(keypair.publicKey);
      const toTokenAccount = await token.getOrCreateAssociatedAccountInfo(to);

      const tx = new solanaWeb3.Transaction().add(
        splToken.Token.createTransferInstruction(
          splToken.TOKEN_PROGRAM_ID,
          fromTokenAccount.address,
          toTokenAccount.address,
          keypair.publicKey,
          [],
          amount
        )
      );

      const signature = await solanaWeb3.sendAndConfirmTransaction(connection, tx, [keypair]);
      document.getElementById("splStatus").innerText = "砖 拽! 注住拽: " + signature;
    }

    async function loadChart() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/solana/market_chart?vs_currency=usd&days=1");
      const data = await res.json();
      const prices = data.prices.map(p => p[1]);
      const labels = data.prices.map(p => new Date(p[0]).toLocaleTimeString());

      const ctx = document.getElementById("priceChart").getContext("2d");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '专 SOL',
            data: prices,
            borderColor: '#00ffcc',
            fill: false
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: false }
          }
        }
      });

      document.getElementById("marketStatus").innerText = "";
    }
  </script>
