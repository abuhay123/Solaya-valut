<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solaya Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Manifest + Icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Solaya Vault">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  
  <!-- 住驻专转 -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bip39@3.0.4/dist/index.browser.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ed25519-hd-key@1.1.1/dist/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs58@5.0.0/dist/bs58.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0d0d0d;
      color: #ffffff;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #splash img {
      width: 160px;
      animation: fadeInOut 2s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
    header {
      background: #111;
      padding: 20px;
      box-shadow: 0 4px 12px #000;
      text-align: center;
    }
    header h1 {
      font-size: 28px;
      margin: 0;
      animation: glow 2s infinite ease-in-out;
    }
    @keyframes glow {
      0%, 100% { color: #fff; text-shadow: 0 0 10px #00ffcc; }
      50% { color: #00ffcc; text-shadow: 0 0 20px #00ffcc; }
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #1a1a1a;
      padding: 10px 0;
    }
    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #00ffcc;
      color: #000;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<!-- 住 驻转 -->
<div id="splash">
  <img src="solaya-logo.png" alt="Solaya Vault">
</div>

<header>
  <h1>Solaya Vault</h1>
</header>

<nav>
  <a href="#" onclick="showSection('register')"> 转专转</a>
  <a href="#" onclick="showSection('wallet')">Ь 专拽</a>
  <a href="#" onclick="showSection('market')"> 砖拽</a>
  <a href="#" onclick="showSection('settings')">锔 专转</a>
</nav>

<div id="app" class="container">
  <div id="register">
    <h2> 爪专 专拽 砖</h2>
    <button onclick="createWallet()">爪专 专拽</button>
    <p id="newMnemonic"></p>

    <h3> 转专转 注 12 </h3>
    <input id="mnemonicInput" placeholder="twelve words..." />
    <button onclick="importWallet()">转专</button>

    <h3> 转专转 注 Private Key</h3>
    <input id="privKeyInput" placeholder="Private key (base58)" />
    <button onclick="importPrivateKey()">转专 注 驻转</button>
    <p id="loginStatus"></p>

    <!-- 转专转 注  -->
    <div id="g_id_onload"
      data-client_id="284055538861-7es2cdmvj19gmkjdt9kvkjtjf7locrkj.apps.googleusercontent.com"
      data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
      data-type="standard"
      data-shape="rectangular"
      data-theme="filled_black"
      data-text="sign_in_with"
      data-size="large"
      data-logo_alignment="left">
    </div>
  </div>

  <div id="wallet" class="hidden">
    <h2>Ь 专拽 砖</h2>
    <p><strong>转转:</strong> <span id="walletAddress"></span></p>
    <p><strong>转专:</strong> <span id="walletBalance"></span> SOL</p>

    <h3>砖转 SOL</h3>
    <input id="toAddress" placeholder="转转 注" />
    <input id="amount" placeholder="住 -SOL" />
    <button onclick="sendSol()">砖 SOL</button>
    <p id="sendStatus"></p>
  </div>

  <div id="market" class="hidden">
    <h2> 转 砖拽</h2>
    <canvas id="priceChart" height="200"></canvas>
    <p id="marketStatus">注...</p>
  </div>

  <div id="settings" class="hidden">
    <h2>锔 专转</h2>
    <ul>
      <li> 驻转 住住</li>
      <li> 驻专驻 砖</li>
      <li> Face ID (拽专)</li>
    </ul>
  </div>
</div>

<!-- 驻专 -->
<footer style="background:#111; color:#ccc; padding:20px; margin-top:40px; font-size:14px; text-align:center;">
  <p>漏 2025 Solaya Vault.  转 砖专转.</p>
  <p>
    <a href="#" style="color:#00ffcc; text-decoration:none; margin:0 10px;">转 驻专转</a> |
    <a href="#" style="color:#00ffcc; text-decoration:none; margin:0 10px;">转 砖砖</a>
  </p>
  <p>
    <a href="https://wa.me/972549665726" target="_blank" style="display:inline-block; background:#25D366; color:white; padding:10px 20px; border-radius:8px; margin-top:10px; text-decoration:none;">
       爪专转 拽砖专 住驻
    </a>
  </p>
</footer>

<div style="margin-top: 20px; display: flex; justify-content: center; gap: 20px; align-items: center;">
  <a href="https://facebook.com" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/32/733/733547.png" alt="Facebook">
  </a>
  <a href="https://tiktok.com" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok" style="width:32px; height:32px;">
  </a>
  <a href="https://twitter.com" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/32/733/733579.png" alt="Twitter">
  </a>
  <a href="https://instagram.com" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/32/2111/2111463.png" alt="Instagram">
  </a>
</div>

<script>
  // 住转专转 住 驻转 专 2 砖转
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
    }, 2000);
  };

  const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("mainnet-beta"));
  let keypair;

  function showSection(id) {
    document.querySelectorAll('#app > div').forEach(div => div.classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  async function createWallet() {
    const mnemonic = bip39.generateMnemonic();
    const seed = await bip39.mnemonicToSeed(mnemonic);
    const derived = ed25519HdKey.derivePath("m/44'/501'/0'/0'", seed.toString('hex')).key;
    keypair = solanaWeb3.Keypair.fromSeed(derived);
    document.getElementById("newMnemonic").innerText = "砖专 转 : " + mnemonic;
    afterLogin();
  }

  async function importWallet() {
    const mnemonic = document.getElementById("mnemonicInput").value.trim();
    const seed = await bip39.mnemonicToSeed(mnemonic);
    const derived = ed25519HdKey.derivePath("m/44'/501'/0'/0'", seed.toString('hex')).key;
    keypair = solanaWeb3.Keypair.fromSeed(derived);
    afterLogin();
  }

  async function importPrivateKey() {
    const priv = document.getElementById("privKeyInput").value.trim();
    const decoded = bs58.decode(priv);
    keypair = solanaWeb3.Keypair.fromSecretKey(decoded);
    afterLogin();
  }

  async function afterLogin() {
    const address = keypair.publicKey.toBase58();
    document.getElementById("walletAddress").innerText = address;

    const balance = await connection.getBalance(keypair.publicKey);
    document.getElementById("walletBalance").innerText = (balance / solanaWeb3.LAMPORTS_PER_SOL).toFixed(4);
    showSection('wallet');
    loadChart();
  }

  async function sendSol() {
    const to = document.getElementById("toAddress").value.trim();
    const lamports = parseFloat(document.getElementById("amount").value.trim()) * solanaWeb3.LAMPORTS_PER_SOL;

    const tx = new solanaWeb3.Transaction().add(
      solanaWeb3.SystemProgram.transfer({
        fromPubkey: keypair.publicKey,
        toPubkey: new solanaWeb3.PublicKey(to),
        lamports
      })
    );

    const signature = await solanaWeb3.sendAndConfirmTransaction(connection, tx, [keypair]);
    document.getElementById("sendStatus").innerText = "砖! 注住拽: " + signature;
  }

  async function loadChart() {
    const res = await fetch("https://api.coingecko.com/api/v3/coins/solana/market_chart?vs_currency=usd&days=1");
    const data = await res.json();
    const prices = data.prices.map(p => p[1]);
    const labels = data.prices.map(p => new Date(p[0]).toLocaleTimeString());

    const ctx = document.getElementById("priceChart").getContext("2d");
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: '专 SOL',
          data: prices,
          borderColor: '#00ffcc',
          fill: false
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: false }
        }
      }
    });

    document.getElementById("marketStatus").innerText = "";
  }
</script>
</body>
</html>
